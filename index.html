<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body>
    <div class="pol-container position-relative">
    </div>
    <div class="btn-add position-fixed" data-toggle="modal" data-target=".modal">
        <div class="position-relative">
            <div class="item-center"></div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="add-pol" aria-hidden="false" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="row h-75">
                    <div class="col-7">
                        <div class="content h-100">
                            <div class="cus-pol-bg w-h-100 item-center">
                                <div class="cus-pol w-h-100 bg-black"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="container">
                            <div class="form-group">
                                <label for="bgColor">Background color</label>
                                <input class="form-control" type="color" id="bgColor" value="#000000"
                                    onchange="updatePol()">
                            </div>
                            <div class="form-group">
                                <label for="bgColor">Pol color</label>
                                <input class="form-control" type="color" id="polColor" value="#ffffff"
                                    onchange="updatePol()">
                            </div>
                            <div class="form-group dot-location">
                                <label>Dot location</label>
                                <div class="mt-1">
                                    <div class="text-center">
                                        <button class="btn btn-danger" onclick="removeDot(this)"><i
                                                class="fa-solid fa-x"></i></button>
                                    </div>
                                    <input class="form-control" type="range" min="0" max="100" value="50"
                                        onchange="updatePol()">
                                    <input class="form-control" type="range" min="0" max="100" value="0"
                                        onchange="updatePol()">
                                </div>
                                <div class="mt-1">
                                    <div class="text-center">
                                        <button class="btn btn-danger" onclick="removeDot(this)"><i
                                                class="fa-solid fa-x"></i></button>
                                    </div>
                                    <input class="form-control" type="range" min="0" max="100" value="0"
                                        onchange="updatePol()">
                                    <input class="form-control" type="range" min="0" max="100" value="100"
                                        onchange="updatePol()">
                                </div>
                                <div class="mt-1">
                                    <div class="text-center">
                                        <button class="btn btn-danger" onclick="removeDot(this)"><i
                                                class="fa-solid fa-x"></i></button>
                                    </div>
                                    <input class="form-control" type="range" min="0" max="100" value="100"
                                        onchange="updatePol()">

                                    <input class="form-control" type="range" min="0" max="100" value="100"
                                        onchange="updatePol()">
                                </div>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary btn-add-dot">Add</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="h-25">
                    <div class="row ">
                        <div class="col">
                            <div class="form-group">
                                <label for="col">Column</label>
                                <input class="form-control" type="number" id="col" value="1" min="1">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="row">Row</label>
                                <input class="form-control" type="number" id="row" value="1" min="1">
                            </div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary btn-save">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./clip.min.js"></script>
    <script src="./draggabilly.min.js"></script>
    <script src="./public/js/script.js"></script>
</body>

</html>
