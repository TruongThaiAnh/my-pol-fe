<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./public/css/style.css">
</head>

<body  >
    <div class="container ">
        <h1 class="text-capitalize my-5">here is where the polygon showed</h1>
        <div class="pol-container position-relative">
        </div>
        <button class="open-button" id="openSidebar">&#9776; Open Sidebar</button>

        <div class="sidebar " id="mySidebar">
            <div class="sidebar-content">
                <div class="d-flex container justify-content-between">
                    <div class="header-content my-3">
                        <h1 class="fw-bold">Sidebar Content</h1>
                        <p>This is where you adjust the shape of the polygon.</p>
                    </div>
                    <button class="btn close-btn d-flex justify-content-center align-items-center "
                        onclick="closeSidebar()"><i class="fas fa-times"></i></button>
                </div>
                <div class="row ">
                    <div class="col-md-4">
                        <div class="content h-100 d-flex justify-content-center align-items-center ">
                            <div class="cus-pol-bg w-h-100 ">
                                <div class="cus-pol w-h-100 bg-black"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="adj-color text-dark rounded-3 bg-white my-2 p-3">
                            <h2 class="text-start my-2 text-capitalize fw-bold">Adjust the color</h2>
                            <p class="text-end fs-5"> <strong style="color: #176a6c;">Personalize your color</strong></p>
                            <div class="form-group ">
                                <label class="my-2 fw-bold" for="bgColor">Background color</label>
                                <input class="form-control p-1" type="color" id="bgColor" value="#000000"
                                    onchange="updatePol()">
                            </div>
                            <div class="form-group ">
                                <label class="my-2 fw-bold" for="bgColor">Pol color</label>
                                <input class="form-control p-1" type="color" id="polColor" value="#ffffff"
                                    onchange="updatePol()">
                            </div>
                        </div>
                        <div class="form-group dot-location text-dark  bg-white p-3 mt-2 ">
                            <h2 class="text-start my-2 text-capitalize fw-bold">Adjust the Point</h2>
                            <p class="text-end fs-5" style="color: #176a6c;"><strong> Adjust the point to the
                                    line</strong>
                            </p>
                            <div class="mt-1 my-4 d-flex justify-content-between">
                                <div class="w-100 me-2">
                                    <label for="my-2 fw-bold"> Vertical</label>
                                    <input class="form-control" type="range" min="0" max="100" value="50"
                                        onchange="updatePol()">
                                    <label for="my-2 fw-bold"> Horizontal</label>
                                    <input class="form-control" type="range" min="0" max="100" value="0"
                                        onchange="updatePol()">
                                </div>
                                <button class="btn btn-red" onclick="removeDot(this)"><i
                                        class="fa-solid fa-x"></i></button>

                            </div>
                            <div class="mt-1 my-4 d-flex justify-content-between ">
                                <div class="w-100 me-2">
                                    <label for="my-2 fw-bold"> Vertical</label>
                                    <input class="form-control" type="range" min="0" max="100" value="0"
                                        onchange="updatePol()">
                                    <label for="my-2 fw-bold"> Horizontal</label>
                                    <input class="form-control" type="range" min="0" max="100" value="100"
                                        onchange="updatePol()">
                                </div>
                                <button class="btn btn-red" onclick="removeDot(this)"><i
                                        class="fa-solid fa-x"></i></button>
                            </div>
                            <div class="mt-1 my-4 d-flex justify-content-between">
                                <div class="w-100 me-2">
                                    <label for="my-2 fw-bold"> Vertical</label>
                                    <input class="form-control" type="range" min="0" max="100" value="100"
                                        onchange="updatePol()">
                                    <label for="my-2 fw-bold"> Horizontal</label>

                                    <input class="form-control" type="range" min="0" max="100" value="100"
                                        onchange="updatePol()">
                                </div>
                                <button class="btn btn-red" onclick="removeDot(this)"><i
                                        class="fa-solid fa-x"></i></button>
                            </div>
                        </div>
                        <div class="text-center  container pb-3 bg-white">
                            <button class="btn btn-blue btn-add-dot w-100 ">Add</button>
                        </div>

                        <div class=" text-dark  bg-white p-3 my-2 rounded-3">
                            <h2 class="text-start my-2 text-capitalize fw-bold">Adjust the Location</h2>
                            <p class="text-end fs-5" style="color: #176a6c;"><strong> Adjust the number of line</strong>
                            <div class="row ">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="col">Column</label>
                                        <input class="form-control" type="number" id="col" value="1" min="1">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                        <label for="row">Row</label>
                                        <input class="form-control" type="number" id="row" value="1" min="1">
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-4 pb-2 ">
                                <button class="btn btn-blue w-100 btn-save">Save</button>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>

        <div class="overlay" id="overlay"></div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./clip.min.js"></script>
    <script src="./draggabilly.min.js"></script>
    <script src="./public/js/script.js"></script>
</body>

</html>
